<!DOCTYPE html>

<head>

    <title> QR Code </title>
    <meta charset="UTF-8" lang="en">
    <link rel="stylesheet" href="qrproject.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">

</head>

<body>

    <main class="container">

        <div class="card">
            <figure>

                <img src="images/image-qr-code.png" alt="qr-code-image" id="qrcodeimage">

            </figure>

            <div id="qrcodeinfo">

                <h2> Improve your front-end <br> skills by building projects </h2>

                <p>
                    Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> 
                    the next level
                </p>

            </div>
        </div>

    </main>


</body>
